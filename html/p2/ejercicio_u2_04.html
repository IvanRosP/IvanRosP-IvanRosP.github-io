   <body>
       <hgroup>
            <h1>Mapa de imagenes</h1>
            <a href="https://google.com/" target="_blank">

            <h2>Imagen con multiples enlaces</h2>
            <img src="multimedia/Redes-sociales.jpg" usemap="#image-map">

                <area target="_blank" alt="Twitter" title="Click aqui para visitar Twitter" href="https://twitter.com/?lang=es" coords="232,234,371,367" shape="rect">
                <area target="_blank" alt="Tiktok" title="Click aqui para visitar Tiktok" href="https://www.tiktok.com/es/" coords="381,233,523,368" shape="rect">
                <area target="_blank" alt="LinkedIn" title="Click aqui para visitar LinkedIn" href="https://mx.linkedin.com/" coords="535,234,668,368" shape="rect">
                <area target="_blank" alt="Snapchat" title="Click aqui para visitar Snapchat" href="https://www.snapchat.com/" coords="218,394,369,532" shape="rect">
                <area target="_blank" alt="Whatsapp" title="Click aqui para visitar Whatsapp" href="https://www.whatsapp.com/?lang=es" coords="383,390,517,532" shape="rect">

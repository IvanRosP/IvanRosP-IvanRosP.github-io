<html>
   <head>
       <title>Plantilla</title>
       <style>
        ol{
            counter-reset: item;
            color: black;
        }
        li {
            display: block;
        }
        li:before{
            content: counters(item, ".") " ";
            counter-increment: item;
            color:black;
        }
       </style>
       <meta charset="utf-8">
       <meta name="author" content="Ivan Ros Padilla">
       <meta name="revised" content="">
       <meta name="description" content="">
   </head>
   <body>
       <ol>
        <li>Elemento No.1
         <ol>
            <li>Elemento No.1</li>
            <li>Elemento No.2</li>
            <li>Elemento No.3</li> 
         </ol>
        </li>
        <li>Elemento No.2</li>
        <li>Elemento No.3</li>
        <li>Elemento No.4</li>
        <ol>
            <li>Elemento No.1</li>
            <li>Elemento No.2</li>
            <li>Elemento No.3</li>
        </ol>
        <li>Elemento No.5</li>
       </ol>
   </body>
</html>
